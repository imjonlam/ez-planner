<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/table-results.css">
    
    <title>Book Flights</title>
    
    <script>
       $(function(){
           $("#nav-placeholder").load("../../common/navbar.html");
           $("#search-bar").load("search-bar.html");
           $("#footer-placeholder").load("../../common/footer.html")
       });
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Nav Bar -->
    <header id="nav-placeholder"></header>
    <!-- End Nav Bar -->    
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Book Your Flight Now!</h1>
            <p class="lead">Explore currently available flights!</p>
        </div>
    </div>
    
    <div class="container mt-5">
        <!-- Search Bar -->
        <div id="search-bar" class=''></div>
        <!-- End Search Bar -->
        
        <!-- Table Results -->        
        <div class="results-table mt-3">
            <table>
                <thead>
                    <tr>
                        <th class="col1">Airline</th>
                        <th class="col2">Type</th>
                        <th class="col3">Times</th>
                        <th class="col4">Duration</th>
                        <th class="col5">Stops</th>
                        <th class="col6">Price</th>
                        <th class="col7">Save</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col1">American Airlines</td>
                        <td class="col2">Economy</td>
                        <td class="col3">3:15pm - 10:34pm</td>
                        <td class="col4">7h 19m</td>
                        <td class="col5">1</td>
                        <td class="col6">303.00</td>
                        <td class="col7"><button name="save" type="submit" class="btn btn-secondary" value="X">Save</button></td>
                    </tr>
                    <tr>
                        <td class="col1">Air Canada</td>
                        <td class="col2">Economy</td>
                        <td class="col3">3:00pm - 7:17pm</td>
                        <td class="col4">20h 30m</td>
                        <td class="col5">1</td>
                        <td class="col6">1,245.00</td>
                        <td class="col7"><button name="save" type="submit" class="btn btn-secondary" value="X">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Table -->
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder" class="mt-auto"></div>
    <!-- Footer -->
</body>
</html>
