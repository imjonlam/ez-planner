<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/table-results.css">

    <title>Book Flights</title>

    <script>
        $(function () {
            $("#nav-placeholder").load("/common/navbar.html");
            $("#search-bar").load("search-bar.html");
            $("#footer-placeholder").load("/common/footer.html")

            $.getJSON("/data/flights.json", function (data) {
                var tbody = '';
                $.each(data, function (key, value) {
                    tbody += '<tr>';
                    tbody += '<td class="col4">' + value.airline + '</td>';
                    tbody += '<td class="col6">' + value.from + '</td>';
                    tbody += '<td class="col6 invisible collapse">' + value.from_abbr + '</td>';
                    tbody += '<td class="col6">' + value.to + '</td>';
                    tbody += '<td class="col6 invisible collapse">' + value.to_abbr + '</td>';
                    tbody += '<td class="col6">' + value.stops + '</td>';
                    tbody += '<td class="col6">' + value.duration + '</td>';
                    tbody += '<td class="col6">' + value.type + '</td>';
                    tbody += '<td class="col6">' + value.price + '</td>';
                    tbody += '<td class="col6 invisible collapse">' + value.img + '</td>';
                    tbody += '<td class="col6"><button name="save" class="save-btn btn btn-secondary" onclick="getRow(this)">Save</button></td>';
                    tbody += '</tr>';
                });
                $('#data').append(tbody);
            });
        });

        function getRow(btn) {
            var arr = Array();
            var $tds = $(btn).closest("tr").find("td");
            $.each($tds, function () {
                if (!['Save', 'Join'].includes($(this).text())) {
                    arr.push($(this).text());
                }
            });

            localStorage.setItem("flight", JSON.stringify(arr));
            window.close();
        }
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Nav Bar -->
    <header id="nav-placeholder"></header>
    <!-- End Nav Bar -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Book Your Flight Now!</h1>
            <p class="lead">Explore currently available flights!</p>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Search Bar -->
        <div id="search-bar" class=''></div>
        <!-- End Search Bar -->

        <!-- Table Results -->
        <div class="results-table mt-3">
            <table>
                <thead>
                    <tr>
                        <th class="col4">Airline</th>
                        <th class="col6">From</th>
                        <th class="col6 d-none">From-Abbr</th>
                        <th class="col6">To</th>
                        <th class="col6 d-none">To-Abbr</th>
                        <th class="col6">Stops</th>
                        <th class="col6">Duration</th>
                        <th class="col6">Type</th>
                        <th class="col6">Price</th>
                        <th class="col6">Action</th>
                        <th class="col6 d-none">Image</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>
        <!-- End Table -->
    </div>

    <!-- Footer -->
    <footer>
    </footer>
    <script src="script.js"></script>
    <!-- Footer -->
</body>

</html>
