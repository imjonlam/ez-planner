<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatiable" content="ie=edge">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- Bootstrap 4.5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,700;0,800;1,100;1,600;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../css/cps530.css">
  <title>Select your destination</title>
  <script>
    $(function () {
      $("#nav-placeholder").load("../../common/navbar.html", function () {
        $("#navPacking").addClass("nav-current");
        $("#navPacking").append("<span class=\"sr-only\">(current)</span>");
        $("#navPacking").parent().addClass("active");
      });
      $("#footer-placeholder").load("../../common/footer.html")
    });
  </script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Nav Bar -->
  <header id="nav-placeholder"></header>
  <!-- Nav Bar -->

  <div class="container">
    <div class="pt-3 mb-3">
      <h1 class="display-5 text-center">Please select your destination</h1>
    </div>
    <div class="row align-items-center mb-3">
      <div class="col-md-5 offset-md-1">
        <div class="text-center">
          <a href="Asia.html" class="button">
            <div class="img-container">
              <img src="../../img/asia.jpg" alt="asia" class="destinations iti-img">
              <br>
              <div class="overlay">
                <span>Asia</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-5">
        <div class="text-center">
          <a href="Europe.html" class="button">
            <div class="img-container">
              <img src="../../img/europe.jpeg" alt="europe" class="destinations iti-img">
              <br>
              <div class="overlay">
                <span>Europe</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="row align-items-center mb-3">
      <div class="col-md-5 offset-md-1">
        <div class="text-center">
          <a href="nAmerica.html" class="button">
            <div class="img-container">
              <img src="../../img/namerica.jpg" alt="north america" class="destinations iti-img">
              <br>
              <div class="overlay">
                <span>North America</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-5">
        <div class="text-center">
          <a href="sAmerica.html" class="button">
            <div class="img-container">
              <img src="../../img/samerica.jpg" alt="south america" class="destinations iti-img">
              <br>
              <div class="overlay">
                <span>South America</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="row align-items-center mb-3">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <a href="Oceania.html" class="button">
            <div class="img-container">
              <img src="../../img/oceania.jpg" alt="oceania" class="destinations iti-img">
              <br>
              <div class="overlay">
                <span>Oceania</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer-placeholder" class="mt-auto"></footer>
  <!-- Footer -->

</body>

</html>
