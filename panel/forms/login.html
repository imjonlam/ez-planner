<body>
    <div class="container">
        <div class="row justify-content-center center-height">
            <div class="mb-3"></div>
            <h2 class="display-5 text-center">Welcome</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 form">
                <form action="../../php/login.php" method="post">
                    <div class="form-group form-entry">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group form-entry">
                        <label for="password">Password</label><br>
                        <input type="password" class="form-control" name="password" placeholder="Password" minlength="8"
                            required><br>
                    </div>
                    <button type="submit" name="login" id="login"
                        class="btn btn-primary btn-block theme-col">Login</button>
                </form>
                <div class="mb-3"></div>
                <div class="text-center">
                    <p>Don't have an account? <a href="registration.html" class="write-col">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
