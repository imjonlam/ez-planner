<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.js"

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,700;0,800;1,100;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/cps530.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center center-height">
            <h2 class="display-5 text-center">Register Today</h2>
        </div>
        <form action="../../php/register.php" class="form" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label id="firstname-label" for="firstname">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Nick" aria-labelledby="firstname-label" required>
                </div>
                <div class="form-group col-md-6">
                    <label id="lastname-label" for="lastname">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Smith" aria-labelledby="lastname-label" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" aria-labelledby="email-label" required>
                </div>
                <div class="form-group col-md-6">
                    <label id="password-label" for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" aria-labelledby="password-label" required>
                </div>
            </div>
            <div class="form-group">
                <label id="address-label" for="address">Street Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="123 Tester Rd" aria-labelledby="address-label" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label id="city-label" for="city">City</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="Toronto" aria-labelledby="city-label" required>
                </div>
                <div class="form-group col-md-2 col-6">
                    <label id="province-label" for="province">Province</label>
                    <input type="text" name="province" class="form-control" id="province" placeholder="ON" aria-labelledby="province-label" required>
                </div>
                <div class="form-group col-md-2 col-6">
                    <label id="postal-label" for="postalcode">Postal Code</label>
                    <input type="text" name="postalcode" class="form-control" id="postalcode" minlength="5"
                        maxlength="6" placeholder="R4T5Y4" aria-labelledby="postal-label" required>
                </div>
                <div class="form-group col-md-2">
                    <label id="country-label" for="country">Country</label>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Canada" aria-labelledby="country-label" required>
                </div>
            </div>
            <div class="mb-3"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-long theme-col">Register</button>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
