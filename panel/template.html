<!DOCTYPE html>
<html lang="EN" class='h-100'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery & Popper -->

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css">
    <script type="text/javascript" src="../js/date-picker.js"></script>

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Time Picker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script>

          var time_input=$('#start_time, #end_time');
          time_input.timepicker({
            timeFormat: 'h:mm p',
            interval: 30,
            minTime: '0',
            maxTime: '11:59pm',
            defaultTime: '8',
            startTime: '0',
            dynamic: true,
            dropdown: true,
            scrollbar: true
          });
        })
    </script>
    <title></title>
</head>
<body class='h-100'>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-12 bg-red">
                <div class="h-100 d-flex flex-column">
                    <div class="row justify-content-center bg-primary">
                        <div class="col-12">
                            <div style="height:150px">ROW 1 - fixed height</div>
                        </div>
                    </div>
                    <div class="row justify-content-center flex-grow-1">
                        <div class="col-2 bg-secondary">
                            <div class="">ROW 2 - grow remaining height</div>
                        </div>
                        <div class="col-10 bg-success">
                            <form>
                                <div class="form-row align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="fa fa-globe"></i>
                                                </div>
                                            </div>
                                            <select id="location" name="location" class="custom-select">
                                                <option value="" disabled selected hidden>Location</option>
                                                <option value="Rabbit">Toronto</option>
                                                <option value="Dog">Mississauga</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                            </div>
                                            <input class="form-control dates" id="start_date" name="start_date" placeholder="Start Date" type="text"/>
                                            <input class="form-control dates" id="start_time" name="start_time" placeholder="Start Time" type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                            </div>
                                            <input class="form-control dates" id="end_date" name="end_date" placeholder="End Date" type="text"/>
                                            <input class="form-control dates" id="end_time" name="end_time" placeholder="End Time" type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
        </div>
    </div>

</html>
