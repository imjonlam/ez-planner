<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/table-results.css">
    
    <title>Homes for Rent</title>
    
    <script>
       $(function(){
           $("#nav-placeholder").load("../../common/navbar.html");
           $("#search-bar").load("search-bar.html");
       });
    </script>
</head>

<body>
    <!-- Nav Bar -->
    <div id="nav-placeholder"></div>
    <!-- End Nav Bar -->    
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rent a Vacation Home</h1>
            <p class="lead">Extend your trip by finding available stays in your city!</p>
        </div>
    </div>
    
    <div class="container mt-5">
        <!-- Search Bar -->
        <div id="search-bar" class=''></div>
        <!-- End Search Bar -->
        <!-- Table Results -->        
        <div class="results-table mt-3">
            <table>
                <thead>
                    <tr>
                        <th class="col1">Location</th>
                        <th class="col2">Price</th>
                        <th class="col3">Parking</th>
                        <th class="col4">Wifi</th>
                        <th class="col5">Rent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col1">Holiday Inn</td>
                        <td class="col2">199.99</td>
                        <td class="col3">Yes</td>
                        <td class="col4">Free</td>
                        <td class="col5"><button name="rent" type="submit" class="btn btn-secondary" value="X">Rent</button></td>
                    </tr>
                    <tr>
                        <td class="col1">Stratos</td>
                        <td class="col2">3000.00</td>
                        <td class="col3">Yes</td>
                        <td class="col4">Free</td>
                        <td class="col5"><button name="rent" type="submit" class="btn btn-secondary" value="X">Rent</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End Table -->
    
</body>
</html>
