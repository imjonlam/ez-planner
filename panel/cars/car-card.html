<div class="container">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-auto">
                <img src="//placehold.it/300" class="img-fluid" width="300" height="300" alt="">
            </div>
            <div class="col-5">
                <div class="card-block px-2 pt-5 pl-4">
                    <h4 class="card-title">
                        <span id="make">Toyta</span>
                        <span id="model">Rav4</span>
                    </h4>
                    <div id="car-specs" class="mb-3">
                        <i class="fa fa-user"></i><span id="passengers" class="pl-2 pr-2">4</span>
                        <i class="fa fa-car"></i><span id="type" class="pl-2 pr-2">suv</span>
                        <i class="fa fa-birthday-cake"></i><span id="year" class="pl-2 pr-2">2005</span>
                    </div>
                    <p class="card-text"><span id="transmission" class="font-weight-bold">Transmission: </span><span>Automatic</span></p>
                    <p class="card-text"><span id="allowance" class="font-weight-bold">KM Allowance: </span><span>3000KM</span></p>
                </div>
            </div>
            <div class="col px-2 my-auto text-center">
                <h3>
                    $<span id="price">500</span> CAD
                </h3>
                <p><i>per day</i></p>
            </div>
        </div>
        <div class="card-footer bg-white w-100 text-muted">
            <a class="btn btn-secondary float-right" href="../cars/">Find Cars</a>
        </div>
    </div>
</div>
