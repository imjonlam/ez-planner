<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css">
<script type="text/javascript" src="../../js/date-picker.js"></script>

<form>
    <div class="form-row align-items-center">
        <div class="col-auto">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-globe"></i>
                    </div>
                </div>
                <select id="location" name="location" class="custom-select">
                    <option value="" disabled selected hidden>Location</option>
                    <option value="Rabbit">Toronto</option>
                    <option value="Dog">Mississauga</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-calendar"></i>
                    </div>
                </div>
                <input class="form-control dates" id="start_date" name="start_date" placeholder="Start Date" type="text"/>
                <input class="form-control dates" id="start_time" name="start_time" placeholder="Start Time" type="text"/>
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-calendar"></i>
                    </div>
                </div>
                <input class="form-control dates" id="end_date" name="end_date" placeholder="End Date" type="text"/>
                <input class="form-control dates" id="end_time" name="end_time" placeholder="End Time" type="text"/>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </div>
    </div>
</form>
